<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TwitchIdle 0.0.2 Alpha</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link src="js/vue.min.js">

  </head>
  <body>
    <script src="js/vue.js"></script>

    <h1>Welcome to TwitchIdle 0.0.2 Alpha!</h1>

    <div id="game">
      <h1>Your clicks: {{ clicks }}</h1>
      <button @click="clicks++">Click!</button>
      <h2>Cursors: {{ cursors }}</h2>
      <button @click="buyCursor">Buy Cursor! ({{ cCostDisplay}})</button>
      <h2>Seconds: {{ seconds }}</h2>
    </div>







    <div style="margin-top: 100px;">
      <h1>Changelog:</h1>
      {{ changeLog }}
    </div>

    <script src ="js/game.js"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
